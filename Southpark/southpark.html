                <div class="col-md-3">

                            <div class="hair hair4"></div>

                            </div>
                            <div class="chin">
                                <canvas id="myCanvas" width="150" height="150"></canvas>
                                <script>
                                    canvas = document.getElementById("myCanvas");
                                    ctx = canvas.getContext("2d")
                                    ctx.lineWidth = 1.1;
                                    ctx.strokeStyle = "#333";
                                    ctx.beginPath();
                                    ctx.moveTo(12, 65);
                                    ctx.quadraticCurveTo(65, 105, 122, 66);
                                    ctx.stroke();
                                </script> 
                            </div>
